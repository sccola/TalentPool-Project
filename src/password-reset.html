        <div class="form-center">
            <h1>Reset Password</h1>
            <p>For the safety of your account, please enter a strong password</p>
            <form>
                <div class="form-group">
                    <label for="password">Enter New Password</label>
                    <h6 class="error"></h6>
                    <input type="password" class="form-control" id="password" placeholder="type password">
                </div>
                <div class="form-group">
                    <label for="password">Retype New Password</label>
                    <h6 class="error"></h6>
                    <input data-val-type="confirmPassword" type="password" class="form-control"
                        placeholder="retype password">
                </div>
                <button type="submit" class="btn password-reset-btn btn-lg btn-block" id="resetPassBtn">Reset
                    Password</button>
            </form>
        </div>
